<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: #6f4bc488;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Somando Valores
    </h1>
    <input type="number" name="txtn1" id="txtn1"> <b>+</b>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <script>
        function somar() {
            let tn1 = document.getElementById('txtn1');
            let tn2 = document.querySelector('#txtn2');
            let res = document.querySelector('#res');
            let n1 = Number(tn1.value);
            let n2 = Number(tn2.value);
            let s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é = ${s} `
        };
    </script>
    <h1>
        Multiplicando Valores
    </h1>
    <input type="number" name="txtn3" id="txtn3"> <b>*</b>
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="res2">
        Resultado
    </div>
    <script>
          function multiplicar() {
            let tn3 = document.querySelector('#txtn3');
            let tn4 = document.querySelector('#txtn4');
            let res = document.querySelector('#res2');
            let n3 = Number(tn3.value);
            let n4 = Number(tn4.value);
            let a = n3 * n4;
            res.innerHTML = `A Multiplicação entre ${n3} e ${n4} é = ${a} `
        };
    </script>
    <h1>
        Dividindo valores
    </h1>
    <input type="number" name="txtn5" id="txtn5"> <b>/</b>
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res3">
        Resultado
    </div>
    <script>
        function dividir() {
            let tn5 = document.querySelector('#txtn5');
            let tn6 = document.querySelector('#txtn6');
            let res = document.querySelector('#res3');
            let n5 = Number(tn5.value);
            let n6 = Number(tn6.value);
            let b = n5 / n6;
            res.innerHTML `A divisão entre ${n5} e ${n6} é = ${b} `
        };
    </script>
</body>
</html>
