<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1>Operando Valores</h1>
            <h2>
                Somando
            </h2>
            <input type="number" name="txtn1" id="txtn1"> <b>+</b>
            <input type="number" name="txtn2" id="txtn2">
            <input type="button" value="Somar" onclick="somar()">
            <div id="res">
                Resultado
            </div>
            <h2>
                Multiplicando
            </h2>
            <input type="number" name="txtn3" id="txtn3"> <b>*</b>
            <input type="number" name="txtn4" id="txtn4">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <div id="res2">
                Resultado
            </div>
            <h2>
                Dividindo
            </h2>
            <input type="number" name="txtn5" id="txtn5"> <b>/</b>
            <input type="number" name="txtn6" id="txtn6">
            <input type="button" value="Dividir" onclick="dividir()">
            <div id="res3">
                Resultado
            </div>
            <h2>
                Subtraindo
            </h2>
            <input type="number" name="txtn7" id="txtn7"> <b>-</b>
            <input type="number" name="txtn8" id="txtn8">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <div id="res4">
                Resultado
            </div>
        </section>
        <script src="script.js">

        </script>
    </body>
</html>
