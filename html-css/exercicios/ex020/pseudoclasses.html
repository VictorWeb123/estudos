 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exemplos de pseudoclasses</title>
     <style>
         div {
             display: inline-block;
             background: coral;
             text-align: center;
             width: 200px;
             height: 200px;
             padding: 13px;
             border: 1px solid #000;
         }
         div:hover {
             background: cornflowerblue;
         }
     </style>
 </head>
 <body>
     <div id="d1">
         Divisão 01
     </div>
     <div id="d2">
         Divisão 02
     </div>
     <div id="d3">
         Divisão 03
     </div>
 </body>
 </html>
